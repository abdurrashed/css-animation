<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.box{
width: 200px;
height: 200px;
border: 2px solid cadetblue;
transition: width 10s ease , height 10s,transform 5s;

}

.box:hover{
width:400px;
height: 400px;
transform: rotate(180deg);
}


</style>


</head>
<body>
    
<div class="box">
<h3>Transition</h3>

</div>






</body>
</html>
